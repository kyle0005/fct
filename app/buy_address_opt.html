<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>main</title>
  <link rel="stylesheet" href="public/styles/main.css">
</head>
<body>
<div class="buy-container" id="buy_address" v-cloak>
  <div class="opt-container">
    <div class="line">
      <div class="left">收货人</div>
      <div class="right">
        <input type="text" class="right-inp" v-model="name">
      </div>
    </div>
    <div class="line">
      <div class="left">联系电话</div>
      <div class="right">
        <input type="tel" class="right-inp" v-model="cellPhone">
      </div>
    </div>
    <div class="line">
      <div class="left">省份</div>
      <div class="right clearfix">
        <select v-model="province">
          <option v-for="(item,key) in provincesName" :value="key">{{item}}</option>
        </select>
        <span class="wei-arrow-right"></span>
      </div>
    </div>
    <div class="line">
      <div class="left">城市</div>
      <div class="right clearfix">
        <select v-model="city">
          <option v-for="(item,key) in citysName" :value="key">{{item}}</option>
        </select>
        <span class="wei-arrow-right"></span>
      </div>
    </div>
    <div class="line">
      <div class="left">区域</div>
      <div class="right clearfix">
        <select v-model="county">
          <option v-for="(item,key) in countysName" :value="key">{{item}}</option>
        </select>
        <span class="wei-arrow-right"></span>
      </div>
    </div>
    <div class="line">
      <textarea class="textarea" placeholder="请填写详细地址，不少于5个字" v-model="address"></textarea>
    </div>
  </div>
  <div class="opt-container">
    <div class="default-line">
      <div class="left">设置默认</div>
      <div class="right clearfix">
        <div class="switch-container">
          <input class="switch" name="" id="" type="checkbox" unchecked v-model="isDefault">
        </div>
      </div>

    </div>
  </div>
  <div class="address-btn">
    <a href="javascript:;">确认保存</a>
  </div>
<pop v-if="showAlert" :showHide="showAlert" @close="close" :msg="msg"></pop>
</div>
<template id="pop">
  <div class="alet_container">
    <section class="tip_text_container">
      <div class="tip_text">{{ msg }}</div>
      <!--<div class="confrim" @click="close">确认</div>-->
    </section>
  </div>
</template>
<script src="public/scripts/vue.js"></script>
<script src="public/scripts/api/index.js"></script>
<script src="public/scripts/common/city.min.js"></script>
<script>
  var config = {
    "address":
      {
        "id": 0,    /* 地址 id */
        "name": "用户名",
        "cellPhone": 1383838388,
        "province": "上海",
        "cityId": "上海",
        "townId": "静安区",
        "address": "xxx街道xx号",
        "isDefault": 1    /* 1是默认，0不是默认 */
      },
  }
</script>
<script src="public/scripts/buy_address_opt.js"></script>
</body>
</html>
