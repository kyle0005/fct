<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>main</title>
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="public/styles/main.css">
  <!-- endbuild -->
</head>
<body>
<div class="isearchn-container" id="isearch" v-cloak>
  <section class="search-container">
    <div class="inner-container">
      <div class="search-inp">
        <div class="inner">
          <img src="public/img/mobile/search_logo.png" class="logo">
          <input type="search" class="search-input" placeholder="" v-model="search">
          <a href="javascript:;" class="search-link" @click="subSearch">
            <i class="fa fa-search"></i>
          </a>
        </div>
      </div>
      <div class="search-attrs">
        <div class="items">
          <a href="javascript:;" class="link" @click="toggle(0)">
            <span class="txt">综合</span>
            <img src="public/img/mobile/arr_down.png" class="arr">
          </a>
        </div>
        <div class="items">
          <a href="javascript:;" class="link" @click="toggle(1)">
            <span class="txt">作者</span>
            <img src="public/img/mobile/arr_down.png" class="arr">
          </a>
        </div>
        <div class="items">
          <a href="javascript:;" class="link" @click="toggle(2)">
            <span class="txt">价格</span>
            <img src="public/img/mobile/arr_down.png" class="arr">
          </a>
        </div>
        <div class="items">
          <a href="javascript:;" class="link" @click="toggle(3)">
            <span class="txt">容量</span>
            <img src="public/img/mobile/arr_down.png" class="arr">
          </a>
        </div>
        <div class="items">
          <a href="javascript:;" class="link" @click="toggle(4)">
            <i class="fa fa-bars"></i>
          </a>
        </div>
        <div class="sorts-pop">
          <div class="aside" :class="{open:open,docked:docked}" @click="toggle(-1)">
            <div class="container">
              <div class="head-sorts" v-if="showPop==0">
                <ul class="types">
                  <li class="types-item" v-for="(types, index) in sorts" @click="change(types.value)">
                    {{ types.name }}
                  </li>
                </ul>
              </div>
              <div class="head-artists" v-if="showPop==1">
                <ul class="types">
                  <li class="types-item" v-for="(types, index) in artists" @click="change(types.value)">
                    {{ types.name }}
                  </li>
                </ul>
              </div>
              <div class="head-priceSorts" v-if="showPop==2" @click.stop="">
                <div class="inner">
                  <div class="de">
                    <span class="txt">筛选：</span><input type="text" class="pri-inp" placeholder="最低价"><span class="mark">─</span><input type="text" class="pri-inp" placeholder="最高价">
                  </div>
                  <div class="so">
                    <span class="txt">排序：</span><span class="so-pri">从低到高</span><span class="so-pri">从高到低</span>
                  </div>
                  <div class="btn-container">
                    <a href="javascript:;" class="btn">确认</a>
                  </div>
                </div>
              </div>
              <div class="head-volumes" v-if="showPop==3" @click.stop="">
                <div class="inner">
                  <div class="de">
                    <span class="txt">筛选：</span><input type="text" class="pri-inp" placeholder="最小容量"><span class="mark">─</span><input type="text" class="pri-inp" placeholder="最大容量">
                  </div>
                  <div class="so clearfix">
                    <span class="txt">区域：</span>
                    <div class="choose">
                      <span class="so-pri">100cc一下</span><span class="so-pri">100-150cc</span><span class="so-pri">100-150cc</span>
                      <span class="so-pri">100-150cc</span><span class="so-pri">100-150cc</span><span class="so-pri">100-150cc</span>
                    </div>

                  </div>
                  <div class="btn-container">
                    <a href="javascript:;" class="btn">确认</a>
                  </div>
                </div>
              </div>
              <div class="head-top" v-if="showPop==4">
                <ul class="types">
                  <li class="item" v-for="(types, index) in categorys" @click="">
                    <span>{{ types.name }}</span>
                    <i class="fa fa-angle-right"></i>
                  </li>
                </ul>
                <ul class="lines clearfix">
                  <li class="item">
                    <a href="javascript:;">
                      <img src="https://cdn.fangcun.com/static/img/mobile/pm_logo.png">
                      <span>拍卖</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="javascript:;">
                      <img src="public/img/mobile/menu1.png">
                      <span>守艺师</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="javascript:;">
                      <img src="public/img/mobile/menu2.png">
                      <span>百科</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="javascript:;">
                      <img src="public/img/mobile/menu5.png">
                      <span>品牌理念</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="content">

  </section>
</div>
<script src="public/js/mobile/vue.js"></script>
<script src="public/js/mobile/common/tools.js"></script>
<script src="public/js/mobile/api/index.js"></script>

</html>
