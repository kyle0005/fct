<script type="text/x-template" id="head_sorts">

    <div class="aside" :class="{open:open,docked:docked}" @click="toggle()">
      <div class="container">
        <ul class="types">
          <li class="types-item" v-for="(types, index) in typeList" @click="change(types.value)">
            {{ types.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</script>
