<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>main</title>
  <link rel="stylesheet" href="public/styles/main.css">
</head>
<body>
<div class="buy-container" id="buy">
  <section class="address">
    <a href="javascript:;" class="link">
      <span class="left item">
        <span class="overText">用户名用户名用户名用户名用户名用户名用户名</span>
        <span class="def">默认</span>
      </span>
      <span class="right item">
        <span>13811111111</span>
        <span class="overText">上海市xxx区xxx号</span>
      </span>
      <span class="wei-arrow-right"></span>
    </a>
  </section>
  <section class="product">
    <a href="javascript:;" class="link">
      <span class="item intro">
        <img src="public/images/resource/pro01.png">
      </span>
      <span class="item info">
        <span class="container overText">
          <span class="name">xxxxx壶</span>
          <span class="spec">容量xxx</span>
          <span class="price">￥90000000<del class="gray">￥9000000000</del></span>
        </span>
      </span>
      <span class="item num">
        <span class="container overText">
          x1
        </span>
      </span>
    </a>
  </section>
  <section class="options">
    <div class="line">
      <div class="left">
        订单优惠(省20元)
      </div>
      <div class="right clearfix">
        <div class="switch-container">
          <input class="switch" id="used_merit" name="used_merit" v-model="coupPri" @change="showCoup()" type="checkbox" unchecked>
        </div>
      </div>
    </div>
    <div class="line buy-ani" :class="{show:show_coup}">
      <div class="left">
        <input type="text" value="" name="" class="coup-code" placeholder="请输入优惠券码">
      </div>
      <div class="right clearfix">
        <div class="sub-container">
          <a href="javascript:;" @click="" class="sub">使用</a>
        </div>
      </div>
    </div>
    <div class="line">
      <textarea name="remark" maxlength="150" placeholder="告诉卖家您的要求吧...（限150个字）" class="msg"></textarea>
    </div>
  </section>
  <section class="agreement">
    <input type="checkbox" id="agree" name="agree" class="ck">
    <label for="agree" class="agree-container">
      我已同意《方寸堂服务协议》
    </label>
  </section>
  <footer class="foot">
    <div class="pri">应付:￥23532353.00</div>
    <div class="sub">
      <a href="pay.html" class="sub">我要付款</a>
    </div>
  </footer>
</div>
<script src="public/scripts/vue.js"></script>
<script src="public/scripts/api/index.js"></script>
<script src="public/scripts/buy.js"></script>
</body>
</html>
