<!--        <span class="img-con">

          <img v-view="item.image" src="public/img/mobile/img_loader.gif" class="silde-img">
        </span>

        <span class="art-con">
            <span class="title">{{ item.name }}</span><span class="">sssssssssss</span><br>
            <span class="product-num overText"><i class="fa fa-heart-o"></i>{{ item.followCount }}</span>
            <span class="product-num overText"><img src="public/img/mobile/zhh.png" class="i-img">{{ item.goodsCount }}件</span>
            <span class="intro overTextH3">{{ item.intro }}</span>
          </span>
      </a>
    </div>
  </m-swipe>
  <no-data v-if="nodata"></no-data>
  <img src="public/img/mobile/img_loader_s.gif" class="list-loader" v-if="listloading">
