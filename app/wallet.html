      <div><small class="pri-mark">￥</small>212312312.00<br>我的余额</div>

    </div>
  </section>
  <section class="nav clearfix">

    </div>
  </section>
  <section class="items">
    <ul class="list">
      <li>
        <a href="javascript:;" class="link">
          <img src="public/img/mobile/wallet_recharge.png">
          <span class="text">
            <subpost :txt="'交纳保证金'" :status="false" ref="confref" @callback="comf" @before="postBefore"
                     @success="postSuc" @error="postError" @alert="postTip"></subpost>

      <li>
        <a href="wallet_record_recharge.html" class="link">

        </a>

      <li>
        <a href="wallet_record_withdrawals.html" class="link">
          <img src="public/img/mobile/wallet_record_w.png"><br>提现记录
        </a>
      </li>
      <li>
        <a href="wallet_account.html" class="link">
          <img src="public/img/mobile/wallet_account.png"><br>账户明细
        </a>
      </li>
    </ul>
  </section>
  <confirm v-if="showConfirm" :showHide="showConfirm" @ok="ok" @no="no" :callback="callback" :msg="msg"></confirm>
</div>
<script src="public/js/mobile/vue.js"></script>
