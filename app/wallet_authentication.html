<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>申请认证</title>
  <link rel="stylesheet" href="public/styles/main.css">
</head>
<body>
<div class="authentication-container" id="authentication" v-cloak>
  <section class="list">
    <div class="item">
      <div class="inner">
        <span class="left">真实姓名</span>
        <input type="text" class="inp" v-model="name">
      </div>
    </div>
    <div class="item">
      <div class="inner">
        <span class="left">开户行</span>
        <select class="select" v-model="bank">
          <option v-for="(item, index) in bankList">{{ item }}</option>
        </select>
      </div>
    </div>
    <div class="item">
      <div class="inner">
        <span class="left">开户行账号</span>
        <input type="text" class="inp" v-model="bankAccount">
      </div>
    </div>
    <div class="item">
      <div class="inner">
        <span class="left">身份证号码</span>
        <input type="text" class="inp" v-model="IDcard">
      </div>
    </div>
  </section>
  <div class="sub-btn">
    <a href="javascript:;" @click="sub">提交申请</a>
  </div>
  <pop v-if="showAlert" :showHide="showAlert" @close="close" :msg="msg"></pop>
</div>
<template id="pop">
  <div class="alet_container">
    <section class="tip_text_container">
      <div class="tip_text">{{ msg }}</div>
    </section>
  </div>
</template>
<script src="public/scripts/vue.js"></script>
<script src="public/scripts/api/index.js"></script>
<script>
  var config = {
    "authenticationUrl": "http://localhost:3000/authentication",
    "bankList": ["招商银行", "工商银行", "建设银行"]
  }
</script>
<script src="public/scripts/authentication.js"></script>
</body>
</html>
