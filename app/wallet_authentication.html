<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>申请认证</title>
  <link rel="stylesheet" href="public/styles/main.css">
</head>
<body>
<div class="authentication-container" id="authentication" v-cloak>
  <section class="list">
    <div class="item">
      <div class="inner">
        <span class="left">真实姓名</span>
        <input type="text" class="inp" v-model="name">
      </div>
    </div>
    <div class="item">
      <div class="inner">
        <span class="left">开户行</span>
        <select class="select" v-model="bank">
          <option v-for="(item, index) in bankList">{{ item }}</option>
        </select>
      </div>
    </div>
    <div class="item">
      <div class="inner">
        <span class="left">开户行账号</span>
        <input type="text" class="inp" v-model="bankAccount">
      </div>
    </div>
    <div class="item">
      <div class="inner">
        <span class="left">身份证号码</span>
        <input type="text" class="inp" v-model="IDcard">
      </div>
    </div>
    <div class="photo-container">
      <div class="line">
        <span class="left">身份证照片</span>
        <span class="right">手持身份证正面照</span>
      </div>
      <div class="upload-line clearfix">
        <div class="upload-container">
          <img :src="uploadImg.fullUrl">
          <input type="file" name="file" class="upload" @change="fileChange">
        </div>
        <div class="info">
          <div class="inner">
            <img src="public/images/upload_demo.png">
            <div class="title">照片中的以下信息必须真实可信</div>
            <div class="context">
              1、手持证件人的五官<br>2、身份证上的所有信息
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="text">
    <strong>保密声明</strong>
    <p>是粉色方法是否发放的方式 </p>
  </section>
  <div class="sub-btn">
    <a href="javascript:;" @click="sub">
      <subpost :txt="subText" ref="subpost" @callback="sub" @succhandle="succhandle"></subpost>
    </a>
  </div>
  <pop v-if="showAlert" :showHide="showAlert" @close="close" :msg="msg"></pop>
</div>
<script src="public/scripts/vue.js"></script>
<script src="public/scripts/api/index.js"></script>
<script src="public/scripts/common/tools.js"></script>
<script>
  var config = {
    "uploadFileUrl": "http://localhost:3000/uploadFile",
    "authenticationUrl": "http://localhost:3000/authentication",
    "bankList": ["招商银行", "工商银行", "建设银行"]
  }
</script>
<script src="public/scripts/authentication.js"></script>
</body>
</html>
