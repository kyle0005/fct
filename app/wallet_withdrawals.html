<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>提现</title>
  <link rel="stylesheet" href="public/styles/main.css">
</head>
<body>
<div class="withdrawals-container" id="withdrawals" v-cloak>
  <section class="list">
    <div class="item">
      <div class="inner">
        <span class="left">提现金额</span>
        <span class="right"><input type="tel" name="money" class="inp" v-model.lazy="amount" :placeholder="'可提现金额￥' + withdrawals.withdrawAmount"></span>
      </div>
    </div>
    <div class="item">
      <div class="inner">
        <span class="left">提现账户</span>
        <select class="select" disabled>
          <option>{{ withdrawals.bankName }}</option>
        </select>
      </div>
    </div>
    <div class="item">
      <div class="inner">
        <span class="left">开户人姓名</span>
        <span class="right">{{ withdrawals.name }}</span>
      </div>
    </div>
    <div class="item">
      <div class="inner">
        <span class="left">开户人账号</span>
        <span class="right">{{ withdrawals.bankAccount }}</span>
      </div>
    </div>
  </section>
  <div class="sub-btn">
    <a href="javascript:;">
      <subpost :txt="subText" ref="subpost" @callback="sub" @succhandle="succhandle"></subpost>
    </a>
  </div>
  <pop v-if="showAlert" :showHide="showAlert" @close="close" :msg="msg"></pop>
</div>
<script src="public/js/mobile/vue.js"></script>
<script src="public/js/mobile/common/tools.js"></script>
<script src="public/js/mobile/api/index.js"></script>
<script>
  var config = {
    "withdrawalsUrl": "aaaa",
    "withdrawals": {
      "name": "开户人姓名",
      "bankName": "提现账户",
      "bankAccount": "开户人账号",
      "withdrawAmount": 123123123.00
    }
  }
</script>
<script src="public/js/mobile/withdrawals.js"></script>
</body>
</html>
