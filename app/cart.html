<body>
<div class="cart-container" id="cart">
  <form id="cart-form">
    <ul class="cart-list">
      <li class="cart-item" v-for="(item, index) in pro_list">
        <label class="chk col">
          <input type="checkbox" name="items" class="items">
        </label>
        <a href="javascript:;" class="product col">
          <span class="pro-item pro-img">
            <img :src="item.pro_img">
          </span>
          <span class="pro-item pro-t">
            <span class="t">
              <span class="title overText">{{ item.title }}</span>
              <span class="spec">规格: {{ item.spec }}</span>
              <span class="price">￥{{ item.price }}<del>￥{{ item.del_price }}</del></span>
            </span>
          </span>
        </a>
        <div class="num-container col">
          <div class="num">
            <a href="javascript:;" :class="{dis:min}" @click="minus()">
              <i class="fa fa-minus"></i>
            </a>
            <input type="text" class="numbers" v-model="input_val">
            <a href="javascript:;" @click="add()">
              <i class="fa fa-plus"></i>
            </a>
          </div>

        </div>
      </li>
    </ul>
  </form>
  <pop v-if="showAlert" :showHide="showAlert" @close="close" :msg="msg"></pop>
  </div>
<template id="pop">
  <div class="alet_container">
    <section class="tip_text_container">
      <div class="tip_text">{{ msg }}</div>
    </section>
  </div>
</template>
