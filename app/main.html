<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<body>
<div class="main-container" id="main" v-cloak>
    <head-top @changelist="getprolist" :isindex="isindex"></head-top>
    <section class="cat-container">
      <ul class="category clearfix">
        <li class="item" v-for="(ranks, index) in ranks_list" :class="{chosen: index===tab_num}" @click="getprolist('', ranks.level_id, index)">
          <img :src= "ranks.img">
          <span>{{ ranks.name }}</span>
        </li>
      </ul>
    </section>
    <div class="prolist-container">
      <ul class="prolist" v-if="pro_list.length">
        <li class="item" v-for="item in pro_list">
          <a href="javascript:;">
            <span class="pro-main">
              <img v-view="item.default_pic" src="public/images/img_loader.gif">
            </span>
            <span class="title">{{ item.title }}</span>
            <span class="description">{{ item.description }}</span>
            <span class="pro-lists">
              <span class="imgs" v-for="(items, index) in item.pics">
                <img v-img="{ group: item.id }" v-view="items" src="public/images/img_loader.gif">
              </span>
            </span>
              <span class="ops">
              <img src="public/images/clickAmount.png"><span>{{ item.clickAmount }}</span>
              <img src="public/images/saleAmount.png"><span>{{ item.saleAmount }}</span>
            </span>
          </a>
        </li>
      </ul>
      <div class="noData" v-else>
        <div class="inner">
          <img src="public/images/no_data.png">
          <span class="no">当前没有相关数据哟~</span>
        </div>
      </div>
    </div>
    <div class="copyright-container">
      <div class="info">
        Copyright&nbsp;&copy;&nbsp;2017&nbsp;,fangcuntang&nbsp;Co.,Ltd.All&nbsp;Rights&nbsp;Reserved.<br>
        宜兴方寸堂文化传媒有限公司&ensp;|&ensp;<a href="" class="law">法律声明</a><br>
        <span class="bottom">苏公安备32028202000436号 苏ICP备14043090号-4</span>
      </div>
    </div>
  </div>
<script src="public/scripts/vue.js"></script>
<script src="public/scripts/common/tools.js"></script>

<script type="text/x-template" id="head_top">
  <header class="head-container">
    <ul class="nav">
      <li class="toggle" @click="toggle()">
        <i class="fa fa-bars"></i>
      </li>
      <li class="logo" @click="toIndex()">
        <img :src="img_url + '/logo.png'">
      </li>
      <li class="user" @click="toLogin()">
        <span class="img-container">
          <img src="public/images/resource/emptyPhoto.png">
        </span>
      </li>
    </ul>
    <div class="aside" :class="{open:open,docked:docked}" @click="toggle()">
      <div class="container">
        <ul class="types">
          <li class="item" v-for="(types, index) in typeList" @click="change(types.code)">
            <span>{{ types.name }}</span>
            <i class="fa fa-angle-right"></i>
          </li>
        </ul>
        <ul class="lines clearfix">
          <li class="item">
            <a href="javascript:;">
              <img src="public/images/menu1.png">
              <span>守艺师</span>
            </a>
          </li>
          <li class="item">
            <a href="javascript:;">
              <img src="public/images/menu2.png">
              <span>百科</span>
            </a>
          </li>

          <li class="item">

              <img src="public/images/menu5.png">
              <span>品牌理念</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
</script>
