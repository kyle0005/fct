<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>main</title>
  <link rel="stylesheet" href="public/styles/pay.css">
</head>
<body>
<div class="pay-container" id="pay">
  <section class="tips">
    <div class="title">
      <img src="public/images/check.png" class="check"><span>订单提交成功，请尽快前往付款。</span>
    </div>
    <div class="text">
      应付金额：<span class="pri">￥999999.00</span>
    </div>
  </section>
  <section class="ways">
    <ul class="way-list">
      <li>
        <label for="alipay">
          <img src="public/images/pay_ali.png"><span class="line">
            <span class="txt">支付宝支付</span>
            <input type="radio" class="" name="pay" id="alipay">
          </span>
        </label>
      </li>
      <li>
        <label for="weipay">
          <img src="public/images/pay_weichat.png"><span class="line">
            <span class="txt">微信支付</span>
            <input type="radio" class="" name="pay" id="weipay">
          </span>
        </label>
      </li>
      <li>
        <label for="unionpay">
          <img src="public/images/pay_union.png"><span class="line unline">
            <span class="txt">银联支付</span>
            <input type="radio" class="" name="pay" id="unionpay">
          </span>

        </label>
      </li>
    </ul>
  </section>
  <section class="pay-sub">
    <a href="javascript:;" class="sub-link">确认支付</a>
  </section>
</div>
</body>
</html>
