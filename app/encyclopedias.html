<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <meta name="description" content="">
  <title></title>
  <link rel="stylesheet" href="public/styles/main.css">
</head>
<body>
<div class="encyclopedias-container" id="encyclopedias">
  <head-top></head-top>
  <section class="nav-bar">
    <ul>
      <li class="item" v-for="(item, index) in tabs" :class="{chosen: index===tab_num}" @click="linkTo(index)">
        <a href="javascript:;">
          {{ item.name }}
        </a>
      </li>
    </ul>
    <div class="search">
      <input type="search" class="search-input">
      <a href="javascript:;" class="link" @click="search()">
        <i class="fa fa-search"></i>
      </a>
    </div>
  </section>
  <section class="list">
    <div class="tab-list">
      <m-swipe swipeid="swipe" ref="swiper" :autoplay="0" effect="slide">
        <div v-for="(item, index) in list" class="swiper-slide inner-container" :key="index" slot="swiper-con">
          <div class="items" v-for="(i_item, i_index) in item" :key="i_index">
            <a href="javascript:;" class="link">
              <img :src="i_item.img">
              <span>{{ i_item.name }}</span>
            </a>
          </div>
        </div>
      </m-swipe>
    </div>
  </section>
  <section class="nav-bar">
    <ul>
      <li class="item" v-for="(item, index) in tabs_t" :class="{chosen: index===tab_num_t}" @click="linkToOther(index)">
        <a href="javascript:;">
          {{ item.name }}
        </a>
      </li>
    </ul>
    <div class="search">
      <a href="javascript:;" class="link">
        <i class="fa fa-search"></i>
      </a>
    </div>
  </section>
  <section class="list">
    <div class="tab-list">
      <m-swipe swipeid="swipet" ref="swipert" :autoplay="0" effect="slide">
        <div v-for="(item, index) in list_t" class="swiper-slide inner-container" :key="index" slot="swiper-con">
          <div class="items" v-for="(i_item, i_index) in item" :key="i_index">
            <a href="javascript:;" class="link">
              <img :src="i_item.img">
              <span>{{ i_item.name }}</span>
            </a>
          </div>
        </div>
      </m-swipe>
    </div>
  </section>
  </div>
<script src="public/scripts/vue.js"></script>
<script src="public/scripts/api/index.js"></script>
<script type="text/x-template" id="head_top">
  <header class="head-container">
    <ul class="nav">
      <li class="toggle" @click="toggle()">
        <i class="fa fa-bars"></i>
      </li>
      <li class="logo" @click="toIndex()">
        <img :src="img_url + '/logo.png'">
      </li>
      <li class="user" @click="toLogin()">
        <i class="fa fa-user-circle-o"></i>
      </li>
    </ul>
    <div class="aside" :class="{open:open,docked:docked}" @click="toggle()">
      <div class="container">
        <ul class="types">
          <li class="item" v-for="(types, index) in typeList" @click="change(index)">
            <span>{{ types }}</span>
            <i class="fa fa-angle-right"></i>
          </li>
        </ul>
        <ul class="lines clearfix">
          <li class="item">
            <a href="javascript:;">
              <img :src="img_url + '/menu1.png'">
              <span>合作艺师</span>
            </a>
          </li>
          <li class="item">
            <a href="javascript:;">
              <img :src="img_url + '/menu2.png'">
              <span>百科</span>
            </a>
          </li>
          <li class="item">
            <a href="javascript:;">
              <img :src="img_url + '/menu3.png'">
              <span>个性定制</span>
            </a>
          </li>
          <li class="item">
            <a href="javascript:;">
              <img :src="img_url + '/menu4.png'">
              <span>APP下载</span>
            </a>
          </li>
          <li class="item">
            <a href="javascript:;">
              <img :src="img_url + '/menu5.png'">
              <span>品牌理念</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
</script>
<script src="public/scripts/head.js"></script>
<script src="public/scripts/swiper.js"></script>
<script type="text/x-template" id="m_swipe">
  <div class="swiper-container tab-container" :class="swipeid">
    <div class="swiper-wrapper">
      <slot name="swiper-con"></slot>
    </div>
    <!-- 分页器 -->
    <div :class="{'swiper-pagination':pagination}"></div>
  </div>
</script>
<script src="public/scripts/encyclopedias.js"></script>
</body>
</html>
