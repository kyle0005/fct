<div id="detail">

    <section class="nav-bar">
      <ul>

          <a href="javascript:;"class="chosen">概览</a>

      </ul>
    </section>
    <section class="video-container">
      <video id="my-player" class="video-js" controls preload="auto"
        poster="//vjs.zencdn.net/v/oceans.png">
        <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>

      <div class="title">稀有xx段【x瓢】</div>

      <div class="price">￥9900000.00</div>

    <section class="info">
      <div class="item">
        <span class="left">优惠</span>
        <span class="right">首单优惠活动</span>
      </div>

        <span class="left">服务</span>

    <foot-top></foot-top>
  </div>
</div>
<script src="public/scripts/vue.js"></script>
<script src="public/scripts/api/index.js"></script>
<script type="text/x-template" id="head_top">
  <header class="head-container">
    <ul class="nav">
      <li class="toggle" @click="toggle()">
        <i class="fa fa-bars"></i>
      </li>
      <li class="logo" @click="toIndex(0)">
        <img :src="img_url + '/logo.png'">
      </li>
      <li class="user" @click="toLogin()">
        <i class="fa fa-user-circle-o"></i>
      </li>
    </ul>
    <div class="aside" :class="{open:open,docked:docked}" @click="toggle()">
      <div class="container">
        <ul class="types">
          <li class="item" v-for="(types, index) in typeList" @click="change(index)">
            <span>{{ types }}</span>
            <i class="fa fa-angle-right"></i>
          </li>
        </ul>
        <ul class="lines clearfix">
          <li class="item">
            <a href="javascript:;">
              <img :src="img_url + '/menu1.png'">
              <span>合作艺师</span>
            </a>
          </li>
          <li class="item">
            <a href="javascript:;">
              <img :src="img_url + '/menu2.png'">
              <span>百科</span>
            </a>
          </li>
          <li class="item">
            <a href="javascript:;">
              <img :src="img_url + '/menu3.png'">
              <span>个性定制</span>
            </a>
          </li>
          <li class="item">
            <a href="javascript:;">
              <img :src="img_url + '/menu4.png'">
              <span>APP下载</span>
            </a>
          </li>
          <li class="item">
            <a href="javascript:;">
              <img :src="img_url + '/menu5.png'">
              <span>品牌理念</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
</script>
<script type="text/x-template" id="foot_top">
  <footer class="foot-container">
    <ul class="nav">
      <li class="collection" @click="toggle()">
        <i class="fa fa-heart"></i>
      </li>
      <li class="message" @click="toIndex(0)">
        <i class="fa fa-commenting"></i>
      </li>
      <li class="cart" @click="toLogin()">
        <i class="fa fa-shopping-cart"></i>
      </li>
      <li class="buy">
        <a href="javascript:;">立即购买</a>
      </li>
    </ul>
  </footer>
</script>
<script src="public/scripts/head.js"></script>
<script src="public/scripts/foot.js"></script>
<script src="public/scripts/video.js"></script>
<script src="public/scripts/detail.js"></script>
</body>
</html>
