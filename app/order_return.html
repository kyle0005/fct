<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>main</title>
  <link rel="stylesheet" href="public/styles/main.css">
  <link rel="stylesheet" href="public/styles/main.scss">
</head>
<body>
<div class="orderreturn-container" id="orderreturn" v-cloak>
  <section class="product">
    <div class="pro-item img-container">
      <img src="public/images/resource/pro01.png">
    </div>
    <div class="pro-item title-container">
      <div class="title">xxxxxx壶</div>
      <div class="spec">规格: &nbsp;333MM</div>
    </div>
    <div class="pro-item price-container">
      <div class="price">￥1231222312.00</div>
      <div class="num">*2</div>
      <div class="total"><span class="inner">合计:<span class="pri">￥8888.00</span></span></div>
    </div>
  </section>
  <section class="options">
    <ul class="list">
      <li>
        <div class="inner">
          <span class="left">服务类型</span>
          <select class="select">
            <option>仅退款</option>
          </select>
        </div>
      </li>
      <li>
        <div class="inner">
          <span class="left">退款原因</span>
          <select class="select">
            <option>做工问题</option>
          </select>
        </div>
      </li>
    </ul>
    <div class="comment">
      <textarea class="textarea" placeholder="请你在此描述详情问题。"></textarea>
      <div class="upload-container">
        <div class="inner">
          <img src="public/images/upload.png">
        </div>
      </div>
    </div>
  </section>
  <div class="sub-btn">
    <a href="javascript:;">提交申请</a>
  </div>
  <pop v-if="showAlert" :showHide="showAlert" @close="close" :msg="msg"></pop>
</div>
<template id="pop">
  <div class="alet_container">
    <section class="tip_text_container">
      <div class="tip_text">{{ msg }}</div>
    </section>
  </div>
</template>
<script src="public/scripts/vue.js"></script>
<script src="public/scripts/api/index.js"></script>

</script>
<script src="public/scripts/orderreturn.js"></script>
</body>
</html>
