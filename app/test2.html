<view class="loginMem-container">
  <view class="logo">
    <image src="https://cdn.fangcun.com/static/img/mobile/logo2.png" mode='widthFix'/>
  </view>
  <view>
    <view class="form-data">
      <view class="items clearfix">
        <view class="left">邀  请  码</view>
        <view class="right">
          <input type="text" name="inviteCode" class="" placeholder="请输入邀请码"></input>
        </view>
      </view>
      <view class="items clearfix">
        <view class="left">店  铺  名</view>
        <view class="right">
          <input type="text" name="shopName" class="val-code" placeholder="请输入店铺名"></input>
        </view>
      </view>
      <view class="items clearfix">
        <view class="left">申请说明</view>
        <view class="right">
          <textarea class="val-code" name="description" placeholder="请输入申请说明"/>
        </view>
      </view>
    </view>
    <button class="log-btn">我要申请</button>
  </view>
</view>
