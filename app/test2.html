<view class="top">
  <view class="inner">
    <view class="item sort">
      <button class="link" data-num="0" bindtap="toggle">
        <text class="txt">综合</text>
        <image class='arr' mode='widthFix' src='https://cdn.fangcun.com/static/img/mobile/arr_down.png'></image>
      </button>
    </view>
    <view class="item category">
      <button class="link" data-num="1" bindtap="toggle">
        <text class="txt">作者</text>
        <image class='arr' mode='widthFix' src='https://cdn.fangcun.com/static/img/mobile/arr_down.png'></image>
      </button>
    </view>
    <view class="item search">
      <button class="search-link">
        <image mode='widthFix' src='https://cdn.fangcun.com/static/img/mobile/share_search.png'/>
      </button>
      <input type="search" class="search-input" placeholder="宝贝名称" />
      <button class="fork-link">
        <image mode='widthFix' src='https://cdn.fangcun.com/static/img/mobile/share_fork.png'/>
      </button>
    </view>
    <view class="sorts-pop">
      <view class="aside {{open ? 'open' : ''}} {{docked ? 'docked' : ''}}" data-num="-1" bindtap="toggle">
        <view class="container">
          <view class="head-sorts" wx:if="{{showPop == 0}}">
            <view class="types">
              <view class="types-item chosen">综合排序</view>
              <view class="types-item">最新上架</view>
              <view class="types-item">人气最高</view>
            </view>
          </view>
          <view class="head-artists" wx:if="{{showPop == 1}}">
            <view class="types">
              <view class="types-item chosen">xxx</view>
              <view class="types-item">xxx</view>
              <view class="types-item">xxx</view>
              <view class="types-item">xxx</view>
              <view class="types-item">xxx</view>
              <view class="types-item">xxx</view>
              <view class="types-item">xxx</view>
              <view class="types-item">xxx</view>
              <view class="types-item">xxx</view>
            </view>
          </view>
        </view>
        <view class="cover" data-num="-1" bindtap="toggle"></view>
      </view>
    </view>
  </view>
</view>
