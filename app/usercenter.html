<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>main</title>
  <link rel="stylesheet" href="public/styles/main.css">
</head>
<body>
<div class="user-container" id="user" v-cloak>
  <head-top></head-top>
  <section class="banner">
    <img src="public/images/resource/banner.png" class="banner-img">
    <a href="userinfo.html" class="banner-link">
      <span class="photo-container">
        <img :src="user.photo">
      </span>
      <span class="info-container">
        <span class="name">{{ user.username }}</span>
        <span class="rank">普通用户</span>
      </span>
    </a>
  </section>
  <section class="user-sec">
    <a href="javascript:;" class="order">
      <span>我的订单</span>
      <span class="wei-arrow-right"></span>
    </a>
    <ul class="list">
      <li>
        <a href="javascript:;" class="link">
          <img src="public/images/user_payment_pending.png"><br>
          <span>待付款</span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="link">
          <img src="public/images/user_shipment_pending.png"><br>
          <span>待发货</span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="link">
          <img src="public/images/user_shipped.png"><br>
          <span>已发货</span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="link">
          <img src="public/images/user_evaluation_pending.png"><br>
          <span>待评价</span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="link">
          <img src="public/images/user_aftersale.png"><br>
          <span>售后服务</span>
        </a>
      </li>
    </ul>
  </section>
  <section class="user-sec">
    <ul class="funcs-list">
      <li>
        <a href="javascript:;" class="link">
          <span class="img-container item">
            <img src="public/images/u_money.png">
          </span>
          <span class="item t">我的钱包</span>
          <span class="wei-arrow-right"></span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="link">
          <span class="img-container item">
            <img src="public/images/u_coupon.png">
          </span>
          <span class="item t">优惠券</span>
          <span class="wei-arrow-right"></span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="link">
          <span class="img-container item">
          <img src="public/images/u_fav.png">
          </span>
          <span class="item t">我的收藏</span>
          <span class="wei-arrow-right"></span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="link">
          <span class="img-container item">
          <img src="public/images/u_address.png">
          </span>
          <span class="item t">地址管理</span>
          <span class="wei-arrow-right"></span>
        </a>
      </li>
    </ul>
  </section>
  <section class="user-sec">
    <ul class="funcs-list">
      <li>
        <a href="javascript:;" class="link">
          <span class="img-container item">
          <img src="public/images/u_chat.png">
          </span>
          <span class="item t">在线客服</span>
          <span class="wei-arrow-right"></span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="link">
          <span class="img-container item">
          <img src="public/images/u_help.png">
          </span>
          <span class="item t">帮助中心</span>
          <span class="wei-arrow-right"></span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="link">
          <span class="img-container item">
          <img src="public/images/u_share.png">
          </span>
          <span class="item t">分享给朋友，一起赚钱！</span>
          <span class="wei-arrow-right"></span>
        </a>
      </li>
    </ul>
  </section>
<pop v-if="showAlert" :showHide="showAlert" @close="close" :msg="msg"></pop>
</div>
<template id="pop">
  <div class="alet_container">
    <section class="tip_text_container">
      <div class="tip_text">{{ msg }}</div>
      <!--<div class="confrim" @click="close">确认</div>-->
    </section>
  </div>
</template>
<script type="text/x-template" id="head_top">
  <header class="head-container">
    <ul class="nav">
      <li class="toggle" @click="toggle()">
        <i class="fa fa-bars"></i>
      </li>
      <li class="logo" @click="toIndex()">
        <img :src="img_url + '/logo.png'">
      </li>
      <li class="user" @click="toLogin()">
        <i class="fa fa-user-circle-o"></i>
      </li>
    </ul>
    <div class="aside" :class="{open:open,docked:docked}" @click="toggle()">
      <div class="container">
        <ul class="types">
          <li class="item" v-for="(types, index) in typeList" @click="change(types.code)">
            <span>{{ types.name }}</span>
            <i class="fa fa-angle-right"></i>
          </li>
        </ul>
        <ul class="lines clearfix">
          <li class="item">
            <a href="javascript:;">
              <img src="public/images/menu1.png">
              <span>合作艺师</span>
            </a>
          </li>
          <li class="item">
            <a href="javascript:;">
              <img src="public/images/menu2.png">
              <span>百科</span>
            </a>
          </li>
          <li class="item">
            <a href="javascript:;">
              <img src="public/images/menu3.png">
              <span>个性定制</span>
            </a>
          </li>
          <li class="item">
            <a href="javascript:;">
              <img src="public/images/menu4.png">
              <span>APP下载</span>
            </a>
          </li>
          <li class="item">
            <a href="javascript:;">
              <img src="public/images/menu5.png">
              <span>品牌理念</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
</script>
<script src="public/scripts/vue.js"></script>
<script src="public/scripts/api/index.js"></script>
<script src="public/scripts/head.js"></script>
<script>

</script>
<script src="public/scripts/usercenter.js"></script>
</body>
</html>
