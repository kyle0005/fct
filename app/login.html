<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>main</title>
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="public/styles/main.css">
  <!-- endbuild -->
</head>
<body>
<div class="login-container" id="login" v-cloak>
    <div class="logo"></div>
    <form id="userLogin" v-if="loginWay">
      <ul class="form-data">
        <li class="items clearfix">
          <div class="left">账号</div>
          <div class="right">
            <input type="text" name="phone" class="" placeholder="请输入手机号码" v-model.number="phoneNumber"/>
          </div>
        </li>
        <li class="items clearfix">
          <div class="left">密码</div>
          <div class="right">
            <input type="password" name="password" class="val-code" placeholder="请输入登录密码" v-model="passWord"/>
          </div>
        </li>
      </ul>
      <div class="log-btn">
        <div class="sub" @click="mobileLogin">{{ postTxt }}</div>
      </div>
      <div class="options">
        <a href="findpwd.html">忘记密码？</a>
        <a href="javascript:;" @click="changeway(loginWay)">手机号快捷登录</a>
      </div>
    </form>
    <form id="quickLogin" v-else>
      <ul class="form-data">
        <li class="items clearfix">
          <div class="left"><i class="fa fa-mobile"></i></div>
          <div class="right">
            <input type="text" class="q" placeholder="请输入手机号码" v-model.number="phoneNumber"/>
            <div class="code-container">
              <a name="" @click.prevent="getVerifyCode" class="get-code" :class="{right_phone_number:rightPhoneNumber}" v-show="!computedTime">获取验证码</a>
              <a class="get-code" @click.prevent v-show="computedTime">已发送({{computedTime}}s)</a>
            </div>
          </div>
        </li>
        <li class="items clearfix">
          <div class="left"><img src="public/images/valicode.png"></div>
          <div class="right">
            <input type="text" class="val-code" placeholder="请输入验证码" name="mobileCode"
                   maxlength="6" v-model="mobileCode">
          </div>
        </li>
      </ul>
      <div class="log-btn">
        <div class="sub" @click="mobileMsgLogin()">{{ postTxt }}</div>
      </div>
      <div class="options">
        <a href="findpwd.html">忘记密码？</a>
        <a href="javascript:;" @click="changeway(loginWay)">账号登录</a>
      </div>
    </form>
    <div class="others">
      <a href="javascript:;">
        <img src="public/images/qq.png">
      </a>
      <a href="javascript:;">
        <img src="public/images/weibo.png">
      </a>
    </div>
    <pop v-if="showAlert" :showHide="showAlert" @close="close" :msg="msg"></pop>
  </div>
<script src="public/scripts/vue.js"></script>
<script src="public/scripts/api/apis.js"></script>
<script src="public/scripts/api/index.js"></script>
<script src="public/scripts/common/tools.js"></script>
<script src="public/scripts/login.js"></script>
</body>
</html>
