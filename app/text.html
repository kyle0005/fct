<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta charset="utf-8">
  <meta name="description" content="">
  <title>main</title>
</head>
<body>
<view class="pay-container">
  <view class="tips">
    <view class="title">
      <image src="public/img/mobile/check.png" class="check"><text>订单提交成功，请尽快前往付款。</text>
    </view>
    <view class="text">
      应付金额：<view class="pri"><text class="pri-mark">￥</text>999999.00</view>
    </view>
  </view>
  <view class="ways">
    <view class="ul way-list">
      <view class="view">
        <label for="alipay">
          <image src="public/img/mobile/pay_ali.png"></image><view class="line">
            <text class="txt">支付宝支付</text>
            <!--<input type="radio" class="" name="pay" id="alipay">-->
            <view class="add-btn">
              <icon type="success" color="orange" size="30"></icon>
            </view>
          </view>
        </label>
      </view>
      <view class="view">
        <label for="weipay">
          <image src="public/img/mobile/pay_weichat.png"></image><view class="line">
            <text class="txt">微信支付</text>
            <view class="add-btn">
              <icon type="circle" color="orange" size="30"></icon>
            </view>
          </view>
        </label>
      </view>
      <view class="view">
        <label for="unionpay">
          <image src="public/img/mobile/pay_union.png"></image><view class="line unline">
            <text class="txt">银联支付</text>
            <view class="add-btn">
              <icon type="circle" color="orange" size="30"></icon>
            </view>
          </view>
        </label>
      </view>
    </view>
  </view>
  <view class="pay-sub">确认支付</view>
</view>
</body>
</html>
