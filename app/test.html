<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body{
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .container{
      display: grid;
      grid-template-columns: 250px repeat(12, 1fr);
      grid-column-gap: 10px;
      grid-row-gap: 10px;
      width: 50%;
      height: 50%;
    }
    .items{
      background-color: green;
    }
    .items.g{
      background-color: black;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="items">1</div>
    <div class="items g">2</div>
    <div class="items">3</div>
    <div class="items g">4</div>
    <div class="items">5</div>
    <div class="items g">6</div>
    <div class="items">7</div>
    <div class="items g">8</div>
    <div class="items">9</div>
    <div class="items g">10</div>
    <div class="items">11</div>
    <div class="items g">12</div>
    <div class="items">13</div>
  </div>
</body>
</html>
